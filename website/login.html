<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexuz Access</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <div class="glass-card login-card">
            <div class="header">
                <div class="logo">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <h1>Verification</h1>
                <p>Enter the code from our Telegram Bot</p>
            </div>

            <div class="content">
                <div class="input-group">
                    <input type="text" id="otp-input" placeholder="Enter 6-digit code" maxlength="6" autocomplete="off">
                </div>

                <div id="login-error" class="status hidden error">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span>Invalid Code</span>
                </div>

                <button id="login-btn" class="action-button">
                    <span class="btn-content">
                        <span>Authenticate</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                    <div class="btn-glow"></div>
                </button>

                <p class="verification-text" style="margin-top: 15px;">
                    Bot: <a href="#" style="color: var(--primary-color);">@YourBotName</a> (Type /otp)
                </p>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
